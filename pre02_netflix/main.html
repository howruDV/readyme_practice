<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HUHS_ReadymeCamp_WebStudy2021</title>
        <link rel="stylesheet" href=".\main.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;500&display=swap');</style>
    </head>

    <body>        
        <!--contents-->
        <div class="contents">
            <div class="user_info">
                <div class="user">
                    <div class="profile">
                        <div class="profile_circle"><img src="./img/Ellipse.png" alt="profile_circle"></div>
                        <div class="profile_pic"><img src="./img/person1.png" alt="profile_pic"></div>
                    </div>
                    <div class="name">
                        <div id="name">Jacop Lee</div>
                        <div id="state">Admin</div>
                    </div>
                </div>
                <div class="button_play">
                    <img id="left" src="./img/Frame 4.png" alt="button_left">
                    <img id="right" src="./img/Frame 3.png" alt="button_right">
                </div>
            </div>
            <div id="index_frame">
                <div id="index_left"></div>
                <div class="index">
                    <div class="index1_movie">
                        <div class=logo><img src="./img/netflix1.png" alt="logo_netflix"></div>
                        <div class="title">Movie Title</div>
                        <div class="movie_info">
                            <div class="star">
                                <img id="star_full" src="./img/Star3.png" alt="star_full">
                                <img id="star_empty" src="./img/Star 5.png" alt="star_empty">
                            </div>
                            <div class="movie_season" id="year">0000</div>
                            <div class="movie_season" id="season">Season</div>
                            <div class="movie_season" id="view">Quality</div>
                        </div>
                        <div class="movie_des">
                            <p>movie description</p>
                        </div>
                    </div>
                    <div class="index2_button">
                        <div class="button">
                            <div class=frame_icon><img src="./img/Frame 7.png" alt="button icon"></div>
                            <p id="current">Play Current</p>
                        </div>
                        <div class="button">
                            <div class=frame_icon><img id="button_icon" src="./img/Group 1.png" alt="button icon"></div>
                            <p>All episodes</p>
                        </div>
                        <div class="button">
                            <div class=frame_icon><img id="button_icon" src="./img/Group 2.png" alt="button icon"></div>
                            <p>Audio & Subtitles</p>
                        </div>
                        <div class="button">
                            <div class=frame_icon><img id="button_icon" src="./img/Group 3.png" alt="button icon"></div>
                            <p>Remove from list</p>
                        </div>
                    </div>
                </div>
                <div id="index_right"></div>
            </div>
        </div> <!--/contenets-->

        <img id="mainpg_background" src="" alt="main page_background">
        <script src="./main.js"></script>
    </body>
