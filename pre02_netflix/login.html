<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HUHS_ReadymeCamp_WebStudy2021_Register</title>
        <link rel="stylesheet" href=".\login.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;500&display=swap');</style>
    </head>

    <body>
        <!--background-->
        <div class="bg">
            <img id="loginbg_img" src="./img/water.jpg" alt="background"></body>
        </div>

        <!--page header-->
        <div class="login_head">
            <img id="login_netflix" src="./img/logo.png" alt="logo_netflix">
            <p id="title_login">로그인</p>
        </div>

        <!--login-->
        <div class="login_main">
            <div class="login_comp">
                <p class="join_text">Netflix 회원이 아닌가요? </p>
                <p class="join_text">지금 가입하세요.</p>
            </div>
            <div class="login_comp">
                <div class="login_btn"><form><input type="text" id="input_id" placeholder="이메일 주소 또는 전화번호"></form></div>
                <div class="login_btn"><form><input type="password" id="input_pw" placeholder="비밀번호"></form></div>
            </div>
            <div class="login_comp">
                <button id="btn_submit">로그인</button>
                <div id="login_sub">
                    <div id="sub_left">
                        <div>
                            <input type="checkbox" value="save" id="save">
                            <label for="save"><img src="img/check.png"><p>로그인 정보 저장</p></label>
                        </div>
                        <div>
                            <img id="facebook_logo" src="./img/logo_facebook.png" alt="facebook_logo">
                            <p id="facebook_text">facebook으로 로그인</p>
                        </div>
                    </div>
                    <div id="sub_right">
                        <p>도움이 필요하신가요?</p>
                    </div>
                </div>
            </div>
        </div>

        <!--page footer-->
        <div class="login_btm">
            <p>이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.</p>
            <p id="btm_more">자세히 알아보기</p>
        </div>

            <div>
                <img id="img" src="https://candykick.github.io/picrew_gallery/photos/All/p1.png" width="100" height="100">
                <p id="p_username">User Name</p>
                <p id="p_bio">Bio</p>
            </div>
            <div>
                <p id="p_user_id">ID</p>
                <p id="p_access_token">AccessToken</p>
            </div>
        -->
        <script src="./login.js"></script>
    </body>
</html>
